<div class="container box">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <!-- Name Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> News - </th>
                <td mat-cell *matCellDef="let element" class="overviewCard">
                    {{element.title}}
                    <br>
                    <span class="subtext">{{element.score}} points by {{element.by}}</span>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
    <div class="btns">
        <a href="#" class="previous" (click)="page('prev')" *ngIf="currentPage !== 1">&laquo; Previous</a>
        <a href="#" class="next" (click)="page('next')">Next &raquo;</a>

    </div>

</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
    <p style="color: white">Please Wait. </p>
</ngx-spinner>
